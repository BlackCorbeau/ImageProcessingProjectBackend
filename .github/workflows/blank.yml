# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Make scripts executable
        run: |
          chmod +x download.sh
          chmod +x download_mfsd.py 2>/dev/null || true

      - name: Install dependencies
        run: pip install -r dependencies.txt
        
      - name: Download dataset to root
        run: |
          # Проверяем наличие скрипта
          if [ -f "download.sh" ]; then
            echo "Запускаю download.sh..."
            bash download.sh
          elif [ -f "download_mfsd.py" ]; then
            echo "Запускаю Python скрипт..."
            python download_mfsd.py
          else
            echo "Скрипты не найдены, скачиваю напрямую..."
            # Прямое скачивание если скриптов нет
            pip install gdown
            gdown "https://drive.google.com/uc?id=1KycQj4dik91RuBGvbhDJou7YDQEKAH2Z" -O mfsd.zip
            unzip -o mfsd.zip
            [ -d "MFSD" ] && mv MFSD/* ./ && rmdir MFSD
            rm -f mfsd.zip
          fi

      # Проверяем, что датасет скачан
      - name: Verify dataset
        run: |
          echo "Проверяем структуру датасета:"
          ls -la

      - name: Flask app Run
        run: |
          flask run --host=0.0.0.0 --port=5000 --debug &
          sleep 10
          curl --retry 5 --retry-delay 2 --retry-all-errors http://localhost:5000/api/image

      - name: Kill Flask server
        if: always()  
        run: |
          pkill -f "flask run" || true
